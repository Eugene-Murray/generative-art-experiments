<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Generative Art Examples</title>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <canvas id="can-kandinsky" width="600" height="600"></canvas>
    <canvas id="can-mondrian" width="600" height="600"></canvas>

    <canvas id="can-van-gogh" width="600" height="600"></canvas>
    <canvas id="can-bridget-riley" width="600" height="600"></canvas>
    <canvas id="can-georges-seurat" width="600" height="600"></canvas>

    <canvas id="can-jackson-pollock" width="600" height="600"></canvas>
    <canvas id="can-mark-rothko" width="600" height="600"></canvas>
    <canvas id="can-glowing-lines" width="600" height="600"></canvas>
    <canvas id="can-philip-glass" width="600" height="600"></canvas>
    <canvas id="can-pulsating-sun" width="600" height="600"></canvas>
    <canvas id="can-red-circles" width="600" height="600"></canvas>
    
    <div>
      <svg id="svg-glowing-lines" width="600" height="600"></svg>
      <svg id="svg-circles" width="600" height="600"></svg>

    <script type="module" src="/src/canvas/kandinsky.ts"></script>
    <script type="module" src="/src/canvas/mondrian.ts"></script>
    <script type="module" src="/src/canvas/picasso.ts"></script>
    <script type="module" src="/src/canvas/van-gogh.ts"></script>
    <script type="module" src="/src/canvas/bridget-riley.ts"></script>

    <script type="module" src="/src/canvas/mark-rothko.ts"></script>
    <script type="module" src="/src/canvas/glowing-lines.ts"></script>
    <script type="module" src="/src/canvas/philip-glass.ts"></script>
    <script type="module" src="/src/canvas/pulsating-sun.ts"></script>
    <script type="module" src="/src/canvas/red-circles.ts"></script>
    <script type="module" src="/src/svg/svg-glowing-lines.ts"></script>
    <script type="module" src="/src/svg/svg-circles.ts"></script>
